<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Nova+Mono">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <style id="dynamic"></style>
    </head>
    <body>
        <header>
            <a href="#" id = "home"><i class="fa fa-home"></i></a>
            <h1>TETR(...)</h1>
            <a href="#" id = "setup-width"><i class="fa fa-cog"></i></a>
        </header>
        <main>
            <div id="well">
            </div>
            <h1 id="game-over" class="pop-up-window">Game over!</h1>
            <h1 id="paused" class="pop-up-window">paused...</h1>
            <form id="setup-dialog" class="pop-up-window">
              <span id="close-width-dialog">X</span>
               <legend>The well's width:</legend>
                <input type="range" min = "6" max = "18" value = "10" id = "width-slider">
                <input type="number" min = "6" max = "18" value = "10" id = "width-box">
                <button id="submit" type = submit>OK</button>
            </form>
        </main>
        <aside>
            <h2>Next:</h2>
            <div id="next">
            </div>
            <h2>Score:</h2>
            <p id = "score">0000</p>
            <button id="new-game">Play!</button>
            <button id="auto">auto</button>
        </aside>
        <nav>
            <button class = "control-button" id = "left" data-key = "a">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <sub>(A)</sub>
            </button>
            <button class = "control-button" id = "rotate" data-key = "s">
                <i class="fa fa-undo" aria-hidden="true"></i>
                <sub>(S)</sub>
            </button>
            <button class = "control-button" id = "right" data-key = "d">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <sub>(D)</sub>
            </button>
        </nav>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "script/abstract4game.js"></script>
    <script src = "script/auto4game.js"></script>
    <script src = "script/html4game.js"></script>
    <script src = "script/script.js"></script>
</html>
